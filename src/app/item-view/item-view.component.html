<a class="item-view__link">
  <div class="item-view__cover" [style.backgroundImage]="'url('+ image +')'"></div>
  <div class="item-view__info">
    <h2 class="item-view__title">{{ us.show.name }}</h2>
    <div>
      <span *ngIf='us.show.rating.average' class="item-view__rating"><span class="fa fa-star"></span> {{ us.show.rating.average }}</span>
      <span *ngIf='!us.show.rating.average' class="item-view__not-rating">not rated</span>
    </div>
  </div>
</a>
